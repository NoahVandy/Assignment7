<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head> 
	<title>JSF Response Page</title>
</h:head> 
<h:body> 
	<ui:composition template="/layouts/commonLayout.xhtml">
	<ui:define name="title">JSF Login Page</ui:define>
	<ui:define name="content">
		<div align= "center">
			<!-- 
				this is displaying the information that the FormController gathered from the TestForm page after it checks if the user input was correct parameters
				in the user class. 
			 -->
			Hello my name is: #{user.firstName} #{user.lastName} <br/>
			<!-- accessing the list stored in the orders class and making a data table to display the information, using the formController to pass the data in-->
			<h:dataTable value="#{formController.service.orders}" var="o"
			styleClass="order-table"
			headerClass="order-table-header"
			rowClasses="order-table-odd-row, order-table-even-row">
				<h:column>
					<f:facet name="header">Product ID</f:facet>
					#{o.ID}
				</h:column>
				<!-- Giving a header in the data table to the order number parameter -->
				<h:column>
					<f:facet name="header">Order Number</f:facet>
					#{o.orderNo}
				</h:column>
				<h:column>
					<!-- Giving a header in the data table to the product name parameter -->
					<f:facet name="header">Product</f:facet>
					#{o.productName}
				</h:column>
				<h:column>
					<!-- Giving a header in the data table to the price parameter -->
					<f:facet name="header">Price</f:facet>
					#{o.price}
				</h:column>
				<h:column>
					<!-- Giving a header in the data table to the quantity parameter -->
					<f:facet name="header">Quantity</f:facet>
					#{o.quantity}
				</h:column>
			</h:dataTable>
			
			<h:form>
			<!-- This button gives reusability to the website, linking to TestForm Page-->
			<br/>
			<h:commandButton action="#{formController.onLogOff()}" value="LogOff" />
			</h:form>
			<h:messages></h:messages>
		</div>
	</ui:define>
	</ui:composition>
	

</h:body> 
</html>
